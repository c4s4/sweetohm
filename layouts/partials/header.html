<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Params.description }}">
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
<meta name="author" content="{{ .Params.author }}">
<!-- Browser URL bar color -->
<!-- Chrome, Firefox and Opera -->
<meta name="theme-color" content="#0000FF">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#0000FF">
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#0000FF">
<title>{{ .Title }}</title>
<link rel="canonical" href="{{ .Permalink }}">
<link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ partial "icon.html" . }}
<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/sweetohm.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- Prism syntax highltghting -->
<link href="/css/prism.css" rel="stylesheet">
</head>
