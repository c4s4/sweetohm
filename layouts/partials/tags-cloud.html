<div class="col-md-12">
<div id="wordcloud" class="wordcloud">
{{ range $name, $tag := .Site.Taxonomies.tags }}
{{ $weight := len $tag.Pages }}
{{ if eq $name "apple" }}
<span data-weight="10"><a href="/tags/{{ $name }}.html">{{ $name }}</a></span>
{{ else }}
<span data-weight="{{ $weight }}"><a href="/tags/{{ $name }}.html">{{ $name }}</a></span>
{{ end }}
{{ end }}
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#wordcloud").awesomeCloud({
        "size" : {
            "grid" : 10,
            "factor" : 0,
            "normalize": false
        },
        "options" : {
            "color" : "random-dark",
            "rotationRatio" : 0.35
        },
        "font" : "'Times New Roman', Times, serif",
        "shape" : "square"
    });
});
</script>
